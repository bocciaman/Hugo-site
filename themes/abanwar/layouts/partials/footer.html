<!-- main footer -->
<footer class="py-4 bg-light border-top footer-no-dark">
  <style>
    /* Keep footer "light" even when dark mode is active */
    body.dark-mode footer.footer-no-dark {
      background-color: #fff !important;
      color: #111 !important;
    }

    /* Kill the dark boxes / filters applied by broad dark-mode rules */
    body.dark-mode footer.footer-no-dark a,
    body.dark-mode footer.footer-no-dark a:visited,
    body.dark-mode footer.footer-no-dark a:hover,
    body.dark-mode footer.footer-no-dark a:focus {
      color: #111 !important;
      background: transparent !important;
      box-shadow: none !important;
      filter: none !important;
      opacity: 1 !important;
      mix-blend-mode: normal !important;
      text-decoration: none;
    }

    /* Specifically target your footer menu links */
    body.dark-mode footer.footer-no-dark .footer-menu-link {
      background: transparent !important;
      color: #111 !important;
    }

    /* Social icons: ensure the <a> wrapper doesn't get a dark background */
    body.dark-mode footer.footer-no-dark .social-icon a {
      background: transparent !important;
      box-shadow: none !important;
      filter: none !important;
      opacity: 1 !important;
    }

    /* Ensure icon color stays readable on white footer */
    body.dark-mode footer.footer-no-dark .social-icon i {
      color: #111 !important;
    }

    /* If any LI/padding classes are getting backgrounds, wipe them */
    body.dark-mode footer.footer-no-dark li,
    body.dark-mode footer.footer-no-dark .list-inline-item,
    body.dark-mode footer.footer-no-dark .px-3,
    body.dark-mode footer.footer-no-dark .py-2 {
      background: transparent !important;
      box-shadow: none !important;
      filter: none !important;
    }
  </style>

  <div class="container">

    <!-- Top row: logo | footer menu | social -->
    <div class="row align-items-center">

      <!-- Logo -->
      <div class="col-lg-4 text-center text-lg-start mb-4 mb-lg-0">
        <a href="{{ site.Params.footer_image_link }}" class="d-block">
          <img
            loading="lazy"
            src="{{ site.Params.footer_image }}"
            class="img-fluid"
            alt="{{ site.Title }}"
          />
        </a>
      </div>

      <!-- Footer menu -->
      <div class="col-lg-4 text-center mb-4 mb-lg-0">
        <ul class="list-inline mb-0">
          {{ range site.Menus.footer }}
            <li class="list-inline-item">
              <a class="footer-menu-link" href="{{ .URL | absLangURL }}">{{ .Name }}</a>
            </li>
          {{ end }}
        </ul>
      </div>

      <!-- Social icons -->
      <div class="col-lg-4 mb-4 mb-lg-0">
        <ul class="list-inline social-icon mb-0 d-flex justify-content-lg-end justify-content-center gap-3">
          {{ range site.Params.social }}
            <li class="list-inline-item m-0">
              <a
                href="{{ .link | safeURL }}"
                rel="noopener noreferrer"
                target="_blank"
                aria-label="social-profile"
              >
                <i class="{{ .icon }}"></i>
              </a>
            </li>
          {{ end }}
        </ul>
      </div>

    </div>

    <!-- Bottom row: copyright -->
    <div class="text-center mt-4">
      <span>
        Copyright &copy; {{ dateFormat "2006" now }}
        {{ site.Params.copyright | markdownify }}
      </span>
    </div>

  </div>
</footer>
<!-- /footer -->
